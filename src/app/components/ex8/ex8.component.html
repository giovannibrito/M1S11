<div class="container">
  <div class="row">
    <div class="col">
      <h1>Lista de Tarefas</h1>
      <input
        type="text"
        id="tarefa"
        name="tarefa"
        class="form-control"
        #tarefa
      />
      <button class="mt-2 btn btn-primary" (click)="cadastrarTarefa(tarefa)">
        Cadastrar tarefa
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <ul *ngIf="listaTarefas.length > 0">
        <li *ngFor="let tarefa of listaTarefas">
          {{ tarefa }}
        </li>
      </ul>
      <p *ngIf="listaTarefas.length == 0">Sua lista estÃ¡ vazia</p>
    </div>
  </div>
</div>
